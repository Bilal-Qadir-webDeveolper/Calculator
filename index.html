<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contair">
        <div class="calculator">
            <di class="header">
                <div class="logo">
                    <img src="logo.jpeg"/>
               </div>
               <div class="title">
                 <b>Bilal Qadir</b>
               </div>
               <div class="github">
                <a href="">
                    <img src="githubpng.png" alt="">
                </a>
               </div>
            </div>
              <div>
                <table>
                    <tr>
                        <th colspan="4"><input type="number"></th>
                    </tr>
                    <tr class="line1">
                     <th><input type="button" value="7"></th>
                      <th><input type="button" value="8"></th>
                      <th><input type="button" value="o"></th>
                      <th><input type="button" value="*"></th>
                    </tr>
                    <tr class="line1">
                      <th><input type="button" value="7"></th>
                      <th><input type="button" value="8"></th>
                      <th><input type="button" value="9"></th>
                      <th><input type="button" value="-"></th>
                    </tr>
                     <tr class="line1">
                      <th><input type="button" value="4"></th>
                      <th><input type="button" value="5"></th>
                      <th><input type="button" value="6"></th>
                      <th><input type="button" value="+"></th>
                    </tr>
                     <tr class="line1">
                      <th><input type="button" value="1"></th>
                      <th><input type="button" value="2"></th>
                      <th><input type="button" value="3"></th>
                      
                    </tr>
                     <tr class="line1">
                      <th><input type="button" value="0"></th>
                      <th><input type="button" value="."></th>
                      <th><input type="button" value="="></th>
                     
                    </tr>
                </table>
               </div>
     </div>  
    </div>
</body>
</html>
