<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Bilal Qadir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <input type="text" placeholder="0" id="display" readonly>
        <div>
             <button class="opt" onclick="clearDisplay()">Ac</button>
             <button class="opt" onclick="deleteLast()">C</button>
             <button class="opt" onclick="appendToDisplay('%')">%</button>
             <button class="opt" onclick="appendToDisplay('/')">/</button>
        </div>
         <div>
             <button onclick="appendToDisplay('7')">7</button>
             <button onclick="appendToDisplay('8')">8</button>
             <button onclick="appendToDisplay('9')">9</button>
             <button class="opt" onclick="appendToDisplay('-')">-</button>
        </div>
         <div>
             <button onclick="appendToDisplay('4')">4</button>
             <button onclick="appendToDisplay('5')">5</button>
             <button onclick="appendToDisplay('6')">6</button>
             <button class="opt" onclick="appendToDisplay('*')">*</button>
        </div>
         <div>
             <button onclick="appendToDisplay('1')">1</button>
             <button onclick="appendToDisplay('2')">2</button>
             <button onclick="appendToDisplay('3')">3</button>
             <button class="opt" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
             <button onclick="appendToDisplay('00')">00</button>
             <button onclick="appendToDisplay('0')">0</button>
             <button onclick="appendToDisplay('.')">.</button>
             <button class="equl" onclick="calculate()">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
